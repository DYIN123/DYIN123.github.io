<section id="contact">
      <div class="container">
        <div class="row text-center ">
          <div class="col">
            <h2>Formulir Pendaftaran</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap :</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Masukkan Nama">
              </div>
              <div class="mb-3">
                <label for="NIS" class="form-label">NIS :</label>
                <input type="text" class="form-control" id="NIS" aria-describedby="NIS" placeholder="Masukkan NIS">
              </div>
              <div class="mb-3">
              <label for="pesan" class="form-label">Agama :</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Islam</option>
              <option value="1">Kristen</option>
              <option value="2">Katholik</option>
              <option value="3">Buddha</option>
              </select>
            </div>
              <div class="mb-3">
                <label for="Kelas" class="form-label">Kelas :</label>
                <input type="text" class="form-control" id="kelas" aria-describedby="kelas" placeholder="Masukkan Kelas">
              </div>
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat :</label>
                <input type="text" class="form-control" id="alamat" aria-describedby="alamat" placeholder="Masukkan Alamat">
              </div>
              <div class="mb-3">
              <label for="pesan" class="form-label">Motivasi :</label>
              <textarea class="editor" id="pesan" rows="3"></textarea>
            </div>
              <button type="submit" class="btn btn-primary">Kirim :</button>
            </form> 
          </div>
        </div>
      </div>
